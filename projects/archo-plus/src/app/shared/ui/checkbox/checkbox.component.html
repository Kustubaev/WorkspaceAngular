<form *ngIf="newForm" [formGroup]="newForm" class="form">
  <h4 class="title">{{ title }}</h4>
  <div class="checkbox__container">
    <label *ngFor="let param of params" tuiLabel class="label">
      <input
        [formControlName]="param.value"
        [value]="param.value"
        type="checkbox"
        tuiSwitch
        size="m"
        class="checkbox__input"
        
      />
      {{ param.name }}
    </label>
  </div>
</form>
